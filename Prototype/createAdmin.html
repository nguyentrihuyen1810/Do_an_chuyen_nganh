<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Create</title>
    <style>
        .login {
            width: auto;
            height: auto;
            margin-left: 300px;
            margin-right: 200px;
            margin-top: 30px;
            border-radius: 15px 50px;
        }

        .login img {
            width: 160px;
            height: 120px;
            float: left;
        }

        .login h3{
            float: left;
            padding-top: 25px;
            padding-left: 150px;
        }
    </style>
</head>
<body>
<div class = "login" style = "border: 3px solid black; background-color: azure">
    <img style="width: 150px; height: 100px;" src="img/logo-removebg-preview.png">
    <h3>THÊM MỚI SẢN PHẨM</h3><br>
    <div class="input-group mb-3" style="width: 30%; float: left; margin-left: 10px; clear: both">
        <span class="input-group-text" id="basic-addon1">Mã sản phẩm</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="margin-left: 15px; width: 66%; float: left">
        <span class="input-group-text" id="basic-addon2">Tên sản phẩm</span>
        <input type="text" class="form-control" aria-label="productName" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 60%; float: left; margin-left: 10px">
        <span class="input-group-text" id="basic-addon7">Xuất xứ</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 34%; float: left; margin-left: 30px">
        <label class="input-group-text" for="inputGroupSelect01">Danh mục</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Y té gia đình</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <div class="input-group mb-3" style="width: 48%; float: left; margin-left: 10px">
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Hình ảnh</label>
    </div>

    <div class="input-group mb-3" style="width: 48%; float: left; margin-left: 15px">
        <span class="input-group-text">Giá</span>
        <input type="text" class="form-control" aria-label="Amount">
        <span class="input-group-text">.00</span>
    </div>

    <div class="input-group mb-3" style="width: 48%; float: left; margin-left: 10px">
        <span class="input-group-text" id="basic-addon3">Nhà sản xuất</span>
        <input type="text" class="form-control" aria-label="producer" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 48%; float: left; margin-left: 15px">
        <span class="input-group-text" id="basic-addon4">Thương hiệu</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 48%; float: left; margin-left: 10px">
        <span class="input-group-text" id="basic-addon5">Thời gian bảo hành</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 48%; float: left; margin-left: 15px">
        <span class="input-group-text" id="basic-addon6">Hạn sử dụng</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 32%; float: left; margin-left: 8px">
        <span class="input-group-text" id="basic-addon8">Trọng lượng</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 32%; float: left; margin-left: 8px">
        <span class="input-group-text" id="basic-addon9">Kích thước</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3" style="width: 32%; float: left; margin-left: 8px">
        <span class="input-group-text" id="basic-addon10">Thể tích</span>
        <input type="text" class="form-control" aria-label="productCode" aria-describedby="basic-addon1">
    </div>

    <div class="input-group" style="margin-left: 10px; padding-right: 20px">
        <span class="input-group-text">Mô tả sản phẩm</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

    <div style="padding-top: 20px; padding-bottom: 20px">
        <button type="button" class="btn btn-success">Thêm</button>
        <button style="margin-left: 30px" type="button" class="btn btn-danger">Restart</button>
        <button style="margin-left: 30px" type="button" class="btn btn-secondary">Hủy</button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
